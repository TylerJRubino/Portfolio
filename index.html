<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links to bootstrap, font-awesome, and css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />

    <title>Bunsen Burner Coffee</title>
</head>

<body>
    <header class="Jumbotron Jumbotron-fluid">

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand align-self-center d-lg-none" href="#!">Bunsen Burner Coffee Co.</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Store</a>
                    </li>
                </ul>
                <div class="col-4 col-sm-3 col-md-2 align-self-center" id="navLogo">
                    <img src="img/bbccLogo.jpg" width="100" height="100" class="img-fluid" />
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Body -->

    <div class="container" id="containerOne">
        <div class="row">
            <div class="col text-center mt-4" id="bodyText">
                <h3>Morning Never Tasted So Good</h3>
            </div>
        </div>
        <div class="row">
            <div class="col text-center mt-2" id="mainBodyBtn">
                <button type="button" class="btn btn-floating btn-outline-danger" href="#">Menu</button>
            </div>
        </div>
    </div>
    <!-- Product Section -->
    <section class="productSection">
        <div class="text-center container py-5">
            <h4 class="mt-4 mb-5"><strong>Bestsellers</strong></h4>

            <div class="row">
                <div class="col-lg-4 col-md-12 mb-4">
                    <div class="card">
                        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                            data-mdb-ripple-color="light">
                            <img src="img/coffeeStockPhotoOne.jpg" class="w-100" />
                            <a href="#!"></a>
                        </div>
                        <div class="card-body bg-dark">
                            <a href="" class="text-reset">
                                <h5 class="card-title mb-3 text-white">Roast One</h5>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card">
                        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                            data-mdb-ripple-color="light">
                            <img src="img/coffeeStockPhotoTwo.jpg" class="w-100" />
                            <a href="#!">
                            </a>
                        </div>
                        <div class="card-body bg-dark">
                            <a href="" class="text-reset">
                                <h5 class="card-title mb-3 text-white">Roast Two</h5>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card">
                        <div class="bg-image hover-zoom ripple" data-mdb-ripple-color="light">
                            <img src="img/coffeeStockPhotoThree.jpg" class="w-100" />
                            <a href="#!">
                            </a>
                        </div>
                        <div class="card-body bg-dark">
                            <a href="" class="text-reset">
                                <h5 class="card-title mb-3 text-white">Roast Three</h5>
                            </a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </section>

    <!-- footer -->

    <!-- Footer -->
    <footer class="bg-dark text-center text-white fixed-bottom">
        <!-- Grid container -->
        <div class="container p-4">
            <!-- Section: Form -->
            <section class="">
                <form action="" method="GET" id="emailForm1">
                    <!--Grid row-->
                    <div class="row d-flex justify-content-center">
                        <!--Grid column-->
                        <div class="col-12">
                            <p class="pt-2">
                                <strong>Join our Amazing Community and Get Exclusive Offers</strong>
                            </p>
                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-md-5 col-12">
                            <!-- Email input -->
                            <div class="form-outline form-white mb-4">
                                <input type="email" id="emailForm" class="form-control"
                                    placeholder="Enter Your Email Here" />
                                <label class="form-label" for="emailForm"></label>
                            </div>
                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-auto">
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-outline-danger mb-4" form="emailForm1">
                                Subscribe
                            </button>
                        </div>
                        <!--Grid column-->
                    </div>
                    <!--Grid row-->
                </form>
                <!-- Section: Social media -->
                <section class="mb-4">
                    <!-- Facebook -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" target="_blank" role="button"><i
                            class="fab fa-facebook-f"></i></a>

                    <!-- Twitter -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" target="_blank" role="button"><i
                            class="fab fa-twitter"></i></a>

                    <!-- Google -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" target="_blank" role="button"><i
                            class="fab fa-google"></i></a>

                    <!-- Instagram -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" target="_blank" role="button"><i
                            class="fab fa-instagram"></i></a>

                    <!-- Linkedin -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" target="_blank" role="button"><i
                            class="fab fa-linkedin-in"></i></a>

                    <!-- Github -->
                    <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/TylerJRubino/Portfolio"
                        target="_blank" role="button"><i class="fab fa-github"></i></a>
                </section>
                <!-- Section: Social media -->
            </section>
            <!-- Section: Form -->
        </div>
        <!-- Grid container -->
    </footer>
    <!-- Footer -->

    <!-- scripts for jquery, popper, bootstrap, and js-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
